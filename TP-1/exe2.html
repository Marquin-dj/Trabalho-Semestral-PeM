<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/estilo.css">

    <title>TP-1 - Exercicio 2</title>
</head>
<body>
    <div id="select">
    <h1>
        Exercicio 2:
    </h1>
    <h2>Média final.</h2>
    <p>
        Digite o valor da nota do trabalho prático:<br>
        <input type="text" id="a">
    </p>
    <p>
        Digite o valor da nota da avaliação semestral:<br>
        <input type="text" id="b">
    </p>
    <p>
        Digite o valor da nota do exame final: <br>
        <input type="text" name="" id="c">  
    </p>
    <p>
        <button onclick="calcular()">Calcular</button>
    </p>
    <p id="res">

    </p>
    </div>
    <a href="index.html">Voltar</a>
    <script>
        function calcular(){
            var a = Number(document.getElementById("a").value)
            var b = Number(document.getElementById("b").value)
            var c = Number(document.getElementById("c").value)
            var res = document.getElementById("res")

            
            var media = Number((a + b + c)/ 3)
            console.log(a,b,c, media)
            if(media >=8){
                res.innerHTML = "Conceito A: " + media.toFixed(1)
            }
            else if(media >=7 && media <= 7.9){
                res.innerHTML = "Conceito B: " + media.toFixed(1)
            }
            else if(media >=6 && media <= 6.9){
                res.innerHTML = "Conceito C: " + media.toFixed(1)
            }
            else if(media >=5 && media <= 5.9){
                res.innerHTML = "Conceito D: " + media.toFixed(1)
            }else{
                res.innerHTML = "Conceito E: " + media.toFixed(1)
            }
        }
    </script>
</body>
</html>
