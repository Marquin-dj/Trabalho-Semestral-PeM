        Fazer um algoritmo que imprima a sequÃªncia de Fibonacci.

    <div id="select">
    <p>
        Digite a quantidade de termos:<br>
        <input type="text" id="n1">
    </p>
    <p>
        <button onclick="Processar()">Processar</button>
    </p>
    <p id="resposta">

    </p>
    </div>
    <a href="index.html">Voltar</a>
    <script>
        var n2 = 0
        var n1 = 1
        var n3 = 0
        function Processar() {
            var t = Number(document.getElementById("n1").value)
            //document.getElementById("resposta").innerHTML = 1
                for(var i = 0; i < t;i++){
                    n3 = n1
                    n1 = n1 + n2 
                    n2 = n3 
                    document.getElementById("resposta").innerHTML +=  n2 + "<br>"  
                    
                }
                document.getElementById("resposta").innerHTML += "<hr>"
                n2 = 0
                n1 = 1
                n3 = 0

                }    

        

    </script>
