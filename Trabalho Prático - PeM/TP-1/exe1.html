<body>
    <h1>
        Exercicio 1:
    </h1>
    <h2>Equação de 2° grau.</h2>
    <div id="select">
    <p>
        Digite o valor de A:<br>
        <input type="text" id="a">
    </p>
    <p>
        Digite o valor de B:<br>
        <input type="text" id="b">
    </p>
    <p>
        Digite o valor de C: <br>
        <input type="text" name="" id="c">  
    </p>
    <p>
        <button class="button" onclick="calcular()">Calcular</button>
    </p>
    <p id="res">

    </p>
    </div>
    <a href="index.html">Voltar</a>
    <script>
        function calcular(){
            var a = document.getElementById("a").value
            var b = document.getElementById("b").value
            var c = document.getElementById("c").value

            console.log(a,b,c)
            if(a <= 0){
                alert("Digite um numero maior que zero!")
            }
            else{
                var delta = Math.pow(b,2) + (-4*a*c)
                var r = Math.sqrt(delta)
                 var x1 = (-b + r)/(2*a) 
                 var x2 = (-b - r)/(2*a) 

                console.log(delta, r, x1, x2)

                var res =document.getElementById("res").innerHTML = "As raizes são : " + x1 + " e " + x2
            }
        }
    </script>
