<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/estilo.css">

    <title>TP-1 - Exercicio 5</title>
</head>
<body>
    <h1>
        Exercicio 5:
    </h1>
    <h2>Raiz e adição.</h2>
    <div id="select">
    <p>
        Digite um numero:<br>
        <input type="text" id="n1">
    </p>
    <p>
        <button onclick="calcularRaiz()">Calcular Raiz</button>
        <button onclick="Somar()">Somar</button>

    </p>
    <p id="res">

    </p>
    </div>
    <a href="index.html">Voltar</a>
    <script>
        function Somar(){
            var n1 = Number(document.getElementById("n1").value)
            var res = document.getElementById("res")
            var n2 = Number(prompt("Digite o valor que deseja somar: "))

            n1 += n2
            res.innerHTML = "Resultado da soma: " + n1

        }
        
        function calcularRaiz(){            
            var n1 = document.getElementById("n1").value
            var res = document.getElementById("res")
            if(n1 <= 0){
                alert("Digite outro numero para calcular a raiz!")
            }
            else{
                a = Math.sqrt(n1)
                res.innerHTML = "A raiz é: " + a
                
            }
        }
    </script>
</body>
</html>
