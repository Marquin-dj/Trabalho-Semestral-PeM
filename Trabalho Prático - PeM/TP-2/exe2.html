<body>
    <h1>Exercicio 2:</h1>
    <h2>
        Criar um algoritmo que verifique se um numero é primo ou não.
    </h2>
    <div id="select">
    <p>
        Digite um numero:<br>
        <input type="text" id="n1">
    </p>
    <p>
        <button onclick="Processar()">Processar</button>
    </p>
    <p id="resposta">

    </p>
    </div>
    <a href="index.html">Voltar</a>
    <script>
        var cont = 0
        var r = 0
        function Processar() {
            var n1 = Number(document.getElementById("n1").value)
                for(var i = 1; i <= n1;i++){
                    r = n1 % i
                    if(r == 0){
                        cont+=1
                    }
                }
                
                console.log(cont)
                if(cont == 2){
                    document.getElementById("resposta").innerHTML = "O numero: " + n1 + ", é um numero primo"
                    cont = 0
                }
                else{
                     document.getElementById("resposta").innerHTML = "O numero: " + n1 + " , não é um numero primo"
                     cont = 0
                }
                
                 
                
          

        }

    </script>
</body>
