<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <h1>Exercicio 4:</h1>
    <h2>
        Fa√ßa um algoritmo que entre com 20 numeros no vetor e exiba-o ordenadamente(crescente).
    </h2>
    <div id="select">
    <p>
        Digite um numero:
        <input type="text" id="n1">
    </p>
    <p id="qtd"> Entradas restantes: 20</p>
    <p>
        <button onclick="Processar4()">Processar</button>
    </p>
    <p id="resposta">

    </p>
    </div>
    <a href="../index.html">Voltar</a>

    <script>
        var v1 = []
        var qtd = 20
        function Processar4() {
            if (qtd > 0) {
                var n1 = Number(document.getElementById("n1").value)
                v1.push(n1)

                document.getElementById("qtd").innerHTML = "Entradas restantes: " + --qtd

                if (qtd == 0) {
                    let aux
                    for (let i = 0; i < 19; i++) {
                        for (let j = i + 1; j < 20; j++) {
                            if (v1[i] > v1[j]) {
                                aux = v1[i]
                                v1[i] = v1[j]
                                v1[j] = aux

                            }
                        }
                    }
                    document.getElementById("resposta").innerHTML = "Vetor ordenado: " + v1.toString()
                }
            } else {
                alert("Todos os numeros ja foram inseridos")
            }
        }

    </script>
</body>

</html>
